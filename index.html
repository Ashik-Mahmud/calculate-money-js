<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Money ~ in javaScript</title>
    <!-- link for favicon  -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <!-- link for stylesheet  -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- working tree clean  -->

    <!-- header part start here  -->
    <header id="header">
        <div class="header-wrapper container">
            <h1>Calculate Money ðŸ’¸</h1>
        </div>
    </header>
    <!-- header part end here  -->

    <!-- main part start here  -->
    <main id="main">
        <!-- main estimate area  -->
        <section id="calculate-area">
            <div class="container calculate-container">
                <div class="calculate-image">
                    <img src="./assets/image/banner.jpg" alt="banner image calculate image">
                </div>
                <div class="calculate-form">
                    <!-- single fields  -->
                    <div class="fields">
                        <h3 class="field-title">Income Money</h3>
                        <div class="field">
                            <label for="income-field">Income</label>
                            <input type="number" id="income-field" placeholder="Put Your Net Income.">
                        </div>
                    </div>
                    <hr>
                    <!-- single fields  -->
                    <div class="fields">
                        <h3 class="field-title">Expense Money</h3>
                        <div class="field">
                            <label for="food-field">Food</label>
                            <input type="number" id="food-field" placeholder="Enter Food Money.">
                        </div>
                        <div class="field">
                            <label for="rent-field">Rent</label>
                            <input type="number" id="rent-field" placeholder="Enter Rent Money.">
                        </div>
                        <div class="field">
                            <label for="clothes-field">Clothes</label>
                            <input type="number" id="clothes-field" placeholder="Enter Clothes Money.">
                        </div>
                        <div class="field">
                            <button id="calculate-money-btn">Calculate</button>
                        </div>
                    </div>
                    <!-- total estimate display area  -->
                    <div class="display-total">
                        <p class="total-expense">Total Expense ($) <span id="expense">00</span></p>
                        <p class="net-balance">Net Balance ($) <span id="balance">00</span></p>
                    </div>
                    <hr>

                    <!-- money save area here  -->
                    <div class="save-money-area">
                        <div class="field">
                            <label for="save-money-field">Save : </label>
                            <input type="number" id="save-money-field" value="15" placeholder="Save ">
                            <span>%</span>
                            <button id="save-money-btn">Save</button>
                        </div>
                        <!-- display saving amount  -->
                        <div class="display-save-amount">
                            <p class="total-saving-amount">Savings Amount <span id="save-amount">504</span></p>
                            <p class="remaining-balance">Remaining Balance <span id="remaining-amount">504</span></p>
                        </div>
                    </div>


                </div>
            </div>
        </section>
    </main>
    <!-- main part end here  -->

    <!-- footer part start here  -->
    <footer id="footer">
        <p class="copyright-text">
            &copy; Copyright by <a href="https://dev-ashikmahmud.netlify.app/" target="_blank">Ashik Mahmud</a>
        </p>
    </footer>
    <!-- footer part end here  -->


    <!-- Display Error Message  -->
    <div class="error" id="error-msg">
        <span id="error-text">Invalid Your input please try again</span>
    </div>



    <!-- link scripting file here  -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
